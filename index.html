<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="left-side">
      <p>Your Result</p>
      <div class="score">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="right-side">
      <p>Summary</p>
      <div class="reaction-result">
        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
        <p>80/100</p>
      </div>
      <div class="memory-result">
        <img src="assets/images/icon-memory.svg" alt=" memory icon">
        <p>92/100</p>
      </div>
      <div class="verbal-result">
        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
        <p>61/100</p>
      </div>
      <div class="visual-result">
        <img src="assets/images/icon-visual.svg" alt="visual icon">
        <p>73/100</p>
      </div>
      <button class="continue-button"></button>
    </div>
  </div>
</body>
